name: Feature Request
description: Ask for something new
title: "[Feature]: "
labels: ["feature"]
assignees:
  - metzgr
body:
  - type: markdown
    attributes:
      value: |
        Communicate needs and suggestions. Your request will be considered alongside other priorities.
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: feature-request
    attributes:
      label: Request
      description: Describe your request.
      placeholder: Tell us more.
      value: "Feature request!"
    validations:
      required: true
  - type: dropdown
    id: importance
    attributes:
      label: How important is this to you?
      description: Help us prioritize
      options:
        - Nice-to-have
        - Important
        - Critical
    validations:
      required: true
